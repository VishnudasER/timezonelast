{% extends "admin-side/base.html" %}
{% block content %}
<p>s</p>
<p>s</p>
<h1>Product List</h1>
<table class="table" id="example">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Image</th>
            <th>Action</th>
            
        </tr>
    </thead>
    <tbody>
        <!-- Example product rows -->
        {% for product in products %}
          
        <tr>
            <td>{{product.title}}</td>
            <td>{{product.category}}</td>
            <td>{{product.brand}}</td>
            <td><img src="{{ product.image1.url }}" alt="{{ product.title }} Image" style="width: auto; height: 50px; "></td>
            <td>
                <a href="{% url 'edit_product' product.id %}" class="btn btn-success">Edit</a> | 
                
                <!-- <a href="{% url 'admin_delete_product' product.id %}" class="btn btn-success">Delete </a> | -->
                 <a href="{% url 'admin_view_product' product.id %}" class="btn btn-success">View </a>   
                 
                </td>
        </tr>
        
        {% endfor %}
        <!-- Add more product rows here -->
    </tbody>
</table>
<p><a href="{% url 'add_product' %}"class=" btn btn-success">Add Product</a></p>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.0.2/js/dataTables.bootstrap5.js"></script>
<script src="https://cdn.datatables.net/select/2.0.0/js/dataTables.select.js"></script>
<script src="https://cdn.datatables.net/select/2.0.0/js/select.bootstrap5.js"></script>

<script>
    new DataTable('#example', {
    select: true
});</script>
{% endblock %}
